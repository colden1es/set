<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            position: relative;
        }
        .block{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: brown;
            transition: all 1s ease;
        }
</style>
</head>
<body>
    <div id="b1" class="block"></div>
    <script>
        document.addEventListener("click", function(e){
            let blockRun = document.getElementById("b1")
            blockRun.style.borderRadius = "50%";
        })

        document.addEventListener("click", function(e){
            let blockRun = document.getElementById("b1")
            blockRun.style.backgroundColor = "black"
        })

        document.addEventListener("click", function(e){
            let blockRun = document.getElementById("b1")
            blockRun.style.borderRadius = "50%";
        })
    </script>
</body>
</html>
