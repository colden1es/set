<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" onsubmit="return checkInp()" autocomplete="off">
    <input type="text" id="name" name="name" placeholder="01.01.2001">
    <input type="submit" value="Отправить">
    </form>
    <script>
        function checkInp() {
            let input = document.getElementById("name")
            if (/(0[1-9]|[12][0-9]|3[01])\.(0[1-9]|1[0-2])\.(2[0-9][0-9][0-9])/mg.test(input.value)){
                console.log(input.value)
                console.log("Проверка пройдена")
                return true
            }
            else{
                console.log(input.value)
                console.log("ошибка")
                return false
            }
        }
    </script>
</body>
