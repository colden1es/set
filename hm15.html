<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        height: 2000px;
        position: relative;
    }
    #block{
        background-color: black;
        height: 100px;
        width: 100px;
        position: absolute;
        padding-left: 2000px;
        padding-bottom: 2000px;
    }
</style>
</head>
<body onclick="moveStranger(event)">
    <div id="block"></div>
    <script>
        function moveStranger(e) {
            block.style.left = e.pageX-2106+"px";
            block.style.top = e.pageY-2106+"px";
        }
    </script> 
</body>
</html>
